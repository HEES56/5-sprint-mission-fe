<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="signup.css"/>

    <title>판다마켓 회원가입</title>
</head>
<body>
  <div class="all-wrapeer"> 
    <header>
        <a href="../index.html">
        <img class="panda-home" src="logo.png"> 
        </a>
    </header>
    <main>
      <div class="email_area">
        <dt>이메일</dt>
        <dd>
        <div class="id_box">
            <input type="text" id="uid" name="uid" maxlength="50" tabindex="1" placeholder="이메일을 입력해주세요">
        </div>
        </dd>
      </div>
      <div class="nick_area">
        <dt>닉네임</dt>
        <dd>
        <div class="pass_box">
            <input type="text" id="unickname" name="nickname" maxlength="15" tabindex="2" placeholder="닉네임을 입력해주세요">
        </div>
        </dd>
      </div>
      <div class="pass_area">
        <dt>비밀번호</dt>
        <dd>
        <div class="pass_box">
            <input type="password" id="password" name="password" maxlength="15" tabindex="3" placeholder="비밀번호를 입력해주세요">
            <div class="눈알1"><img src="btn_visibility_on_24px.png"></div>
        </div>
        </dd>
      </div>
      <div class="passcheck_area">
        <dt>비밀번호 확인</dt>
        <dd>
        <div class="passcheck_box">
            <input type="password" id="passwordcheck" name="password" maxlength="15" tabindex="4" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <div class="눈알2"><img src="btn_visibility_on_24px.png"></div>
        </div>
        </dd>
      </div>
      <div class="join_area">
        <button type="button" class="join-btn">회원가입</button>
      </div>
      <div class="간편_area">
        <div class="간편-contentbox"> 
        <p>간편 로그인하기</p>
        <div class="sns-icon">
          <a class="간편-google" href="https://www.google.com/">
            <img class="googleim" src="Component 2@3x.png" alt="google">
          </a>
          <a class="간편-kakao" href="https://www.kakaocorp.com/page/">
            <img class="kakaoim" src="Component 3@3x.png" alt="kakao">
          </a>
        </div>
        </div>
      </div>
      <div class="relogin_area">
        <div class="이미회원-msg">
          이미 회원이신가요? <a class="signup-link" href="./login.html" >로그인</a>
        </div>
      </div>
    </main>
  </div> 
</body>
</html>
