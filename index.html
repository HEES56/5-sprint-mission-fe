        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./styles/style.css" />

<body>
    <header>
        <nav>
            <a href="/">
                <!-- 모바일 사이즈에서 텍스트만 보이기위해 아이콘/텍스트 분리해서 넣음 -->
                <div id="logo-img">
                <img id="logo-icon" src="./assets/logo_icon.png" alt="로고 이미지" /> 
                <img id="logo-text" src="./assets/logo_text.png" alt="로고 텍스트" />
                </div>
            </a>
            <a id="login-button" href="/login.html">로그인</a>
        </nav>
    </header>


    <section class="top">
        <div class="bg-colored">
            <div id="top-box" class="content">
                <div class="msg-box">
                    <div class="title-box">
                        <span class="title">일상의 모든 물건을 </span>
                        <span class="title">거래해 보세요</span>
                    </div>
                    <a id="items-button" href="/items.html">구경하러 가기</a>
                </div>
                <img id="top-img" src="./assets/home_top_img.png" alt="상단 캐릭터 이미지" />
            </div>
        </div>
    </section>

    <main>
        <section class="main-box">
            <div class="card">
                <img class="main-imgs" src="./assets/hot_item_img.png" alt="인기 상품 이미지" />
                <div class="main-msg-box">
                    <p class="badge">Hot item</p>
                    <div class="title-box">
                        <span class="title">인기 상품을 </span>
                        <span class="title">확인해 보세요</span>
                    </div>
                    <p class="desctiption">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
        </section>

        <section class="main-box">
            <div class="card reverse">
                <img class="main-imgs" src="./assets/search_img.png" alt="상품 검색 이미지" />
                <div class="main-msg-box">
                    <p class="badge">Search</p>
                    <div class="title-box">
                        <span class="title">구매를 원하는 </span>
                        <span class="title">상품을 검색하세요</span>
                    </div>
                    <p class="desctiption">
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </p>
                </div>
            </div>
        </section>

        <section class="main-box">
            <div class="card">
                <img class="main-imgs" src="./assets/register_img.png" alt="상품 등록 이미지" />
                <div class="main-msg-box">
                    <p class="badge">Register</p>
                    <div class="title-box">
                        <span class="title">판매를 원하는 </span>
                        <span class="title">상품을 등록하세요</span>
                    </div>
                    <p class="desctiption">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </section>
    </main>

    <section class="bottom">
        <div class="bg-colored">
            <div id="bottom-box" class="content">
                <div class="msg-box">
                    <div class="title-box">
                        <p class="title">믿을 수 있는</p>
                        <p class="title">판다마켓 중고 거래</p>
                    </div>
                </div>
                <img id="bottom-img" src="./assets/home_bottom_img.png" alt="하단 캐릭터 이미지" />
            </div>
        </div>
    </section>


    <footer>
        <div class="content" id="footer-content">
            <div id="addr">
                ©codeit - 2024
            </div>
            <div class="list-corp">
                <a class="corp-item" href="/privacy.html">Privacy Policy</a>
                <a class="corp-item" href="/faq.html">FAQ</a>
            </div>
            <div class="sns-box">
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="sns-icon" src="./assets/facebook_icon.png" alt="페이스북 링크" />
                </a>
                <a href="https://x.com/" target="_blank">
                    <img class="sns-icon" src="./assets/twitter_icon.png" alt="트위터 링크" />
                </a>
                <a href="https://www.youtube.com/" target="_blank">
