<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login_style.css">
    <title>Login</title>
</head>
<body>
    <div id="contents_body">
        <div><a href="/index.html"><img class="logo" src="/img/logo.png" alt="logo"></a></div>

        <div class="container">
            <form>
                <div>
                    <label for="signup-email">이메일</label>
                    <input id="signup-email" name="email" placeholder="이메일을 입력해주세요">
                </div>
                <div>
                    <label for="signup-password">비밀번호</label>
                    <input id="signup-password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
        <div class="container">
            <div id="simple_login">
                간편 로그인하기
                <div>
                    <a href="https://www.google.com/">
                        <img class="sns_login" src="/img/google.png"></a>
    
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="sns_login" src="/img/kakaotalk.png"></a>
                </div>
            </div>
        </div>
        <div class="container" id="join">
            판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a>
        </div>          
    </div>
</body>
</html>
