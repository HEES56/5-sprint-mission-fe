<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
  />
  <link 
    rel="stylesheet" 
    as="style" 
    crossorigin 
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" 
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assets/logo.png">
  <title>판다마켓 : 로그인</title>
</head>
<body>
  <div class="wrapper">
    <div class="login">
      <a href="/" class="header">
        <img src="/assets/panda_face.png">
        <h1>판다마켓</h1>
      </a>
      <div class="input-box">
        <h3>이메일</h3>
        <input type="text" placeholder="이메일을 입력해주세요">
      </div>
      <div class="input-box">
        <h3>비밀번호</h3>
        <input type="password" placeholder="비밀번호를 입력해주세요">
        <button><i class="fas fa-eye-slash"></i></button>
      </div>
      <button class="btn">
        로그인
      </button>
      <div class="oauth-login">
        <span>간편 로그인하기</span>
        <div class="links"> 
          <a href="https://www.google.com/" class="btn"><img src="/assets/logo_goole.png"></a>
          <a href="https://www.kakaocorp.com/page/" class="btn"><img src="/assets/logo_kakao.png"></a>
        </div>
      </div>
      <div class="signup">
        <span>판다마켓이 처음이신가요?</span>
        <a href="/signup">회원가입</a>
      </div>
    </div>
  </div>
</body>
</html>
