<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 - 로그인</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="login-wrap">
    <div>
      <a id="login-logo" href="../index.html"><img src="../img/logo.png" art="판다마켓 로고" /></a>
    </div>
    <div id="login-conts">
      <form class="login-form">
        <label for="input-email">이메일</label>
        <div class="input-box">
          <input id="input-email" placeholder="이메일을 입력해주세요." />
        </div>
        <span class="blank-email-msg hidden">이메일을 입력해주세요.</span>
        <span class="invalid-email-msg hidden">잘못된 이메일 형식입니다.</span>
      </form>
      <form class="login-form">
        <label for="input-password">비밀번호</label>
        <div class="input-box">
          <input id="input-password" type="password" placeholder="비밀번호를 입력해주세요." />
          <img id="visibility-icon" src="../img/btn_visibility_off.png" alt="visibility" />  
        </div>
        <span class="blank-psw-msg hidden">비밀번호를 입력해주세요.</span>
        <span class="invalid-psw-msg hidden">비밀번호를 8자 이상 입력해주세요.</span>
      </form>
      <button id="login-btn" onclick="location.href='items.html'">
        로그인
      </button>
      <div id="social-login">
        <span>간편 로그인하기</span>
        <div id="social-logo-wrap">
          <a href="https://www.google.com/"><img class="social-logo" src="../img/ic_google_login.png" art="google" /></a>
          <a href="https://www.kakaocorp.com/page/"><img class="social-logo" src="../img/ic_kakao_login.png" art="kakao" /></a>
        </div>
      </div>
      <div id="signup-text">
        <p>
          회원가입이 처음이신가요? <a href="../signup/signup.html">회원가입</a>
        </p>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
