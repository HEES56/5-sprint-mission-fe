<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="login.css"/>

    <title>판다마켓 로그인</title>
</head>
<body>
  <div class="all-wrapper">
    <header>
        <a href="../index.html">
        <img class="panda-home" src="logo.png"> 
        </a>
    </header>
    <main>
      <div class="alert_box">
        <div class="alert-message">비밀번호가 일치하지 않습니다.</div>
        <button class="alrert-btn">확인</button>
      </div>
      <div class="email_area">
        <label for="uid">이메일</label>
        <div class="id_box">
            <input type="text" id="uid" name="uid" tabindex="1" placeholder="이메일을 입력해주세요">
        </div>
        <div id="error-message-email-none" class="hide">이메일을 입력해주세요.</div>
        <div id="error-message-email-type" class="hide">잘못된 이메일 형식입니다.</div>
      </div>
      <div class="password_area">
        <label for="password">비밀번호</label>
        <div class="pass_box">
            <input type="password" id="password" name="password" tabindex="2" placeholder="비밀번호를 입력해주세요">
             <div class="눈알"><img src="btn_visibility_on_24px.png"></div>
             <div id="error-message-pwd-none" class="hide">비밀번호를를 입력해주세요.</div>
             <div id="error-message-pwd-type" class="hide">비밀번호를 8자 이상 입력해주세요.</div>
        </div>
      </div>
        <div class="btn_area">
            <button type="button" id="login-btn" class="login-btn">로그인</button>
        </div>
        <div class="간편_area">
          <div class="간편-contentbox"> 
          <p>간편 로그인하기</p>
          <div class="sns-icon">
            <a class="간편-google" href="https://www.google.com/" target="_blank">
              <img class="googleim" src="Component 2@3x.png" alt="google">
            </a>
            <a class="간편-kakao" href="https://www.kakaocorp.com/page/" target="_blank">
              <img class="kakaoim" src="Component 3@3x.png" alt="kakao">
            </a>
          </div>
          </div>
        </div>
        <div class="회원가입_area">
          <div class="회원가입-msg">
            판다마켓이 처음이신가요? <a class="signup-link" href="./signup.html">회원가입</a>
          </div>
        </div>
    </main>
  </div>
  <script src="login.js"></script>
</body>
</html>
