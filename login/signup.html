<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="signup.css"/>

    <title>판다마켓 회원가입</title>
</head>
<body>
  <div id="all-wrapeer" class="all-wrapeer"> 
    <header>
        <a href="../index.html">
        <img class="panda-home" src="logo.png"> 
        </a>
    </header>
    <main>
      <div id="overlay" class="overlay"></div>
      <div class="alert_box">
        <div class="alert-message">사용 중인 이메일입니다.</div>
        <button class="alrert-btn">확인</button>
      </div>
      <div class="email_area">
        <label for="uid">이메일</label>
        <div class="id_box">
            <input type="text" id="uid" name="uid" maxlength="50" tabindex="1" placeholder="이메일을 입력해주세요">
        </div>
        <div id="error-message-email-none" class="hide">이메일을 입력해주세요.</div>
        <div id="error-message-email-type" class="hide">잘못된 이메일 형식입니다.</div>
      </div>
      <div class="nick_area">
        <label for="unickname">닉네임</label>
        <div class="pass_box">
            <input type="text" id="unickname" name="nickname" maxlength="15" tabindex="2" placeholder="닉네임을 입력해주세요">
        </div>
      </div>
      <div class="pass_area">
        <label for="password">비밀번호</label>
        <div class="pass_box">
            <input type="password" id="password" name="password" maxlength="15" tabindex="3" placeholder="비밀번호를 입력해주세요">
            <!-- <div class="눈알1"><img src="btn_visibility_on_24px.png"></div> -->
            <span id="toggle-password1" class="icon-eye">
              <img id="icon-image" src="btn_visibility_off_24px.png" alt="비밀번호 표시 아이콘" />
            </span>
            <div id="error-message-pwd-none" class="hide">비밀번호를 입력해주세요.</div>
            <div id="error-message-pwd-type" class="hide">비밀번호를 8자 이상 입력해주세요.</div>
        </div>
      </div>
      <div class="passcheck_area">
        <label for="passwordcheck">비밀번호 확인</label>
        <div class="passcheck_box">
            <input type="password" id="passwordcheck" name="password" maxlength="15" tabindex="4" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <!-- <div class="눈알2"><img src="btn_visibility_on_24px.png"></div> -->
            <span id="toggle-password2" class="icon-eye">
              <img id="icon-image" src="btn_visibility_off_24px.png" alt="비밀번호 표시 아이콘" />
            </span>
            <div id="error-message-pwd-check" class="hide">비밀번호가 일치하지 않습니다.</div>
        </div>
      </div>
      <div class="join_area">
        <button type="button" id="join-btn" class="join-btn">회원가입</button>
      </div>
      <div class="간편_area">
        <div class="간편-contentbox"> 
        <p>간편 로그인하기</p>
        <div class="sns-icon">
          <a class="간편-google" href="https://www.google.com/" target="_blank">
            <img class="googleim" src="Component 2@3x.png" alt="google">
          </a>
          <a class="간편-kakao" href="https://www.kakaocorp.com/page/" target="_blank">
            <img class="kakaoim" src="Component 3@3x.png" alt="kakao">
          </a>
        </div>
        </div>
      </div>
      <div class="relogin_area">
        <div class="이미회원-msg">
          이미 회원이신가요? <a class="signup-link" href="./login.html" >로그인</a>
        </div>
      </div>
    </main>
  </div> 
  <script src="signup.js"></script>
</body>
</html>
