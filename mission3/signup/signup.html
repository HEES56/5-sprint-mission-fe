<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="signup.css" />
  <title>signup</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html">
      <img src="../img/login-logo.png" alt="pandalogo">
      </a>
    </header>
    <section>

      <div>
        <p class="font1-8em">이메일</p>
          <input class="email-input" type="email" placeholder="이메일을 입력해주세요">
          <div class="pleaseEmail-message hide">이메일을 입력해주세요.</div>
          <div class="noneEmail-message hide">잘못된 이메일 형식입니다.</div>
      </div>
      
      <div>
        <p class="font1-8em">닉네임</p>
        <input class="nickname-input" type="text" placeholder="닉네임을 입력해주세요">
        <div class="strongNickname-maessage hide">닉네임을 2자 이상 입력해주세요.</div>
      </div>

      <div>
        <p class="font1-8em">비밀번호</p>
          <div class="input-vector">
            <input class="password-input" type="password" placeholder="비밀번호를 입력해주세요">
            <img class="vector" src="../img/Vector.png">
            <img class="vector-open hide" src="../img/Vector-open.png">
          </div>
          <div class="pleasePassword-message hide">비밀번호를 입력해주세요.</div>
          <div class="strongPassword-maessage hide">비밀번호를 8자 이상 입력해주세요.</div>
      </div>

      <div>
        <p class="font1-8em">비밀번호 확인</p>
        <div class="input-vector">
          <input class="confirm-password-input" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
          <img class="confirm-vector" src="../img/Vector.png">
          <img class="confirm-vector-open hide" src="../img/Vector-open.png">
        </div>
        <div class="confirm-password-message hide">비밀번호가 일치하지 않습니다.</div>
      </div>

      <button class="signup-button">
      회원가입
      </button>

      <div class="modal-overlay hide">
        <div class="modal-box">
            <p>사용 중인 이메일 입니다.</p>
          <button class="modal-close-btn">확인</button>
        </div>
      </div>

      <div class="Easylogin">
        <p>간편 로그인하기</p>
        <div class="Component">
        <a href="https://www.google.com/" target="_blank">
        <img src="../img/ic-google-logo.png" alt="google-logo">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
        <img src="../img/ic-kakao-logo.png" alt="kakao-logo">
        </a>
        </div>
      </div>
      <div class="signup">
        <p>이미 회원이신가요?</p>
        <a href="../login/index.html">로그인</a>
      </div>
    </section>
  </div>
  <script src="signup.js"></script>
</body>
</html>
