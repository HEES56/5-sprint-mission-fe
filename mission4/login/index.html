  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>login</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html">
      <img src="../img/login-logo.png" alt="pandalogo">
      </a>
    </header>
    <section>

      <div class="email">
        <p class="font1-8em">이메일</p>
          <input class="email-input" type="email" placeholder="이메일을 입력해주세요">
          <div class="pleaseEmail-message hide">이메일을 입력해주세요.</div>
          <div class="noneEmail-message hide">잘못된 이메일 형식입니다.</div>
      </div>
      
      <div class="password">
        <p class="font1-8em">비밀번호</p>
        <div class="input-container">
          <div class="input-vector">
            <input class="password-input" type="password" placeholder="비밀번호를 입력해주세요">
            <img class="vector hide" src="../img/Vector.png">
            <img class="vector-open hide" src="../img/Vector-open.png">
          </div>
            <div class="pleasePassword-message hide">비밀번호를 입력해주세요.</div>
            <div class="strongPassword-maessage hide">비밀번호를 8자 이상 입력해주세요.</div>
        </div>
      </div>

        <button class="login-button">
          로그인
        </button>

      <div class="modal-overlay hide">
        <div class="modal-box">
            <p>이메일 또는 비밀번호가 일치하지 않습니다.</p>
          <button class="modal-close-btn">확인</button>
        </div>
      </div>

      <div class="Easylogin">
        <p>간편 로그인하기</p>
        <div class="Component">
          <a href="https://www.google.com/" target="_blank">
            <img src="../img/Component 2.png" alt="google-logo">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="../img/Component 3.png" alt="kakao-logo">
          </a>
        </div>
      </div>

      <div class="signup">
        <p>판다마켓이 처음이신가요?</p>
        <a href="../signup/index.html">회원가입</a>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>
