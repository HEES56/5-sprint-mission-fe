<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signupstyle.css">
  <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  <title>로그인 | 판다마켓</title>
</head>
<body>
  <header>
    <div class="content">
      <a href="\">
        <img id="logo" src="logo.png" alt="logo image">
     </a>
    </div>
  </header>

  <main>
      <form class="signup-form" >
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
          <label for="alias">닉네임</label>
          <input type="text" name="alias" required placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="pw-input-container">
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요">
            <img class="visible-btn" src="eye-btn.png" alt="비밀번호 마스킹 해제 버튼" />
          </div>
        </div>
        <div class="form-group">
          <label for="password-check">비밀번호 확인</label>
          <div class="pw-input-container">
            <input type="password" id="password2" name="password" required placeholder="비밀번호를 입력해주세요">
            <img class="visible-btn" src="eye-btn.png" alt="비밀번호 마스킹 해제 버튼" />
          </div>
        </div>
        <button type="submit">회원가입</button>
      </form>
    
      <div class="simple-login">
        <p>간편 로그인하기</p>
        <div class="sns-login">
          <a href="https://www.google.co.kr/">
            <img class="sns-img" src="google-icn.png" alt="구글 로그인 아이콘">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img class="sns-img" src="kakao-icn.png" alt="카카오 로그인 아이콘">
          </a>                   
        </div>
      </div>

      <footer>
        <span>이미 회원이신가요?</span>
        <a href="\login.html" id="login-page">로그인</a>
      </footer>
  </main>
</body>
</html>
