<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>

    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="icon" href="./assets/logo_favicon.ico" />
</head>
<body>
    <div id="modal-bg">
        <div id="modal">
            <p id="modal-msg">
                <!-- JS로 채울 예정 -->
            </p>
            <button id="close-btn">
                확인
            </button>
        </div>
    </div>

    <header>
        <div class="content">
            <a href="/">
                <img id="logo-img" src="./assets/logo_img.png" alt="로고 이미지 홈으로 이동" />
            </a>
        </div>
    </header>
    
    <main>
        <div class="content">
            <form id="input-form">
                <div class="input-container">
                    <label for="email-input" class="input-label">
                        이메일
                    </label>
                    <div class="input-wrapper">
                        <input id="email-input" class="input-box" name="email" type="email"
                    placeholder="이메일을 입력해주세요">
                    </div>
                </div>
                <div class="input-container">
                    <label for="nickname-input" class="input-label">
                        닉네임
                    </label>
                    <div class="input-wrapper">
                        <input id="nickname-input" class="input-box" name="nickname" type="text"
                    placeholder="닉네임을 입력해주세요">
                    </div>
                </div>
                <div class="input-container">
                    <label for="pw-input" class="input-label">
                        비밀번호
                    </label>
                    <div class="input-wrapper">
                        <input id="pw-input" class="input-box" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                        <img class="visible-btn" src="./assets/btn_visibility_off.svg" alt="비밀번호 보기" />
                    </div>
                </div>
                <div class="input-container">
                    <label for="confirm-pw-input" class="input-label">
                        비밀번호 확인
                    </label>
                    <div class="input-wrapper">
                        <input id="confirm-pw-input" class="input-box" name="password" type="password"
                    placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <img class="visible-btn" src="./assets/btn_visibility_off.svg" alt="비밀번호 보기" />
                    </div>
                </div>
            </form>

            <div id="auth-btn-box">
                <button id="auth-btn">
                    회원가입
                </button>
            </div>
            

            <div id="sns-login-box">
                <p class="main-text">간편 로그인하기</p>
                <div id="sns-img-box">
                    <a href="https://www.google.com/">
                        <img class="sns-img" src="./assets/google_login_icon.png" alt="구글 로그인" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="sns-img" src="./assets/kakao_login_icon.png" alt="카카오 로그인" />
                    </a>
                </div>
            </div>

            <div id="find-box">
                <span class="main-text light">
                    이미 회원이신가요?
                </span>
                <a id="page-link" href="/login.html">
                    로그인
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="./js/verifyAuth.js"></script>
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
