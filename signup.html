<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>

    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <link rel="icon" href="./assets/logo_favicon.ico" />
</head>
<body>
    <div id="modal-bg">
        <div id="modal">
            <p id="modal-msg">
                <!-- JS로 채울 예정 -->
            </p>
            <button id="close-btn">
                확인
            </button>
        </div>
    </div>

    <header>
        <div class="content">
            <a href="/">
                <img id="logo_img" src="./assets/logo_img.png" alt="로고 이미지 홈으로 이동" />
            </a>
        </div>
    </header>
    
    <main id="container">
        <div class="content">
            <form id="input_form">
                <div class="input_container">
                    <label for="email_input" class="input_label">
                        이메일
                    </label>
                    <div class="input_wrapper">
                        <input id="email_input" class="input_box" name="email" type="email"
                    placeholder="이메일을 입력해주세요">
                        </div>
                </div>
                <div class="input_container">
                    <label for="user_name_input" class="input_label">
                        닉네임
                    </label>
                    <div class="input_wrapper">
                        <input id="user_name_input" class="input_box" name="user_name" type="text"
                    placeholder="닉네임을 입력해주세요">
                        </div>
                </div>
                <div class="input_container">
                    <label for="pw_input" class="input_label">
                        비밀번호
                    </label>
                    <div class="input_wrapper">
                        <input id="pw_input" class="input_box" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                        <img class="visible_btn" src="./assets/btn_visibility_off.svg" alt="비밀번호 보기" />
                    </div>
                </div>
                <div class="input_container">
                    <label for="confirm_pw_input" class="input_label">
                        비밀번호 확인
                    </label>
                    <div class="input_wrapper">
                        <input id="confirm_pw_input" class="input_box" name="password" type="password"
                    placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <img class="visible_btn" src="./assets/btn_visibility_off.svg" alt="비밀번호 보기" />
                    </div>
                </div>
            </form>

            <div id="signup_btn_box">
                <button id="signup_btn">
                    회원가입
                </button>
            </div>
            

            <div id="sns_login_box">
                <p class="main_text">간편 로그인하기</p>
                <div id="sns_img_box">
                    <a href="https://www.google.com/">
                        <img class="sns_img" src="./assets/google_login_icon.png" alt="구글 로그인" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="sns_img" src="./assets/kakao_login_icon.png" alt="카카오 로그인" />
                    </a>
                </div>
            </div>

            <div id="find_box">
                <span class="main_text light">
                    이미 회원이신가요?
                </span>
                <a id="login_link" href="/login.html">
                    로그인
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="./js/userData.js"></script>
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
