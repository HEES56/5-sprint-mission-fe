<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/singup-style.css" />
    <title>sign up</title>
  </head>
  <body>
    <div id="contents_body">
      <div>
        <a href="/index.html"
          ><img class="logo" src="/img/logo.png" alt="logo"
        /></a>
      </div>

      <div class="container">
        <form id="signupForm">
          <div>
            <label class="signup-label" for="signup-email">이메일</label>
            <input
              id="signup-email"
              class="signup-form"
              name="email"
              placeholder="이메일을 입력해주세요"
            />
            <p id="email-empty" class="error-message">이메일을 입력해주세요.</p>
            <p id="email-wrong" class="error-message">
              잘못된 이메일 형식입니다.
            </p>
          </div>
          <div>
            <label class="signup-label" for="nickname">닉네임</label>
            <input
              id="nickname"
              class="signup-form"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
            />
          </div>
          <div>
            <label class="signup-label" for="signup-password">비밀번호</label>
            <input
              id="signup-password"
              class="signup-form"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <p id="password-empty" class="error-message">
              비밀번호를 입력해주세요.
            </p>
            <p id="password-short" class="error-message">
              비밀번호를 8자 이상 입력해주세요.
            </p>
          </div>
          <div>
            <label class="signup-label" for="equal-Password"
              >비밀번호 확인
            </label>
            <input
              id="equal-Password"
              class="signup-form"
              name="password-check"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <p id="password-unequal" class="error-message">
              비밀번호가 일치하지 않습니다.
            </p>
          </div>
          <button id="signup-button" class="signup-button" type="submit">
            회원가입
          </button>
        </form>
      </div>

      <div class="container">
        <div id="simple-login">
          간편 로그인하기
          <div>
            <a href="https://www.google.com/">
              <img class="sns-button" src="/img/google.png"
            /></a>

            <a href="https://www.kakaocorp.com/page/">
              <img class="sns-button" src="/img/kakaotalk.png"
            /></a>
          </div>
        </div>
      </div>

      <!--모달 팝업-->
      <div class="modal">
        <div class="modal_popup">
          <p id="modalError">사용 중인 이메일입니다.</p>
          <button type="button" class="close_btn">확인</button>
        </div>
      </div>
      <!--모달 팝업-->

      <div class="container" id="log-in">
        이미 회원이신가요? <a href="/login.html">로그인</a>
      </div>
    </div>
    <script src="signup-js.js"></script>
  </body>
</html>
