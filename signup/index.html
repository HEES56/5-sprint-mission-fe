<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
  />
  <link 
    rel="stylesheet" 
    as="style" 
    crossorigin 
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" 
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assets/logo.png">
  <title>판다마켓 : 회원가입</title>
</head>
<body>
  <div class="wrapper">
    <div class="signup">
      <a href="/" class="header">
        <img src="/assets/panda_face.png">
        <h1>판다마켓</h1>
      </a>
      <div class="input-box">
        <h3>이메일</h3>
        <input id="email" class="email" type="text" placeholder="이메일을 입력해주세요">
        <p id="email-error" class="error-text">잘못된 이메일 형식입니다.</p>
      </div>
      <div class="input-box">
        <h3>닉네임</h3>
        <input type="text" placeholder="닉네임을 입력해주세요">
      </div>
      <div class="input-box">
        <h3>비밀번호</h3>
        <div class="pwd-container">
          <input id="pwd" class="pwd" type="password" placeholder="비밀번호를 입력해주세요" autocomplete="off">
          <button class="pwd-btn"><i class="fas fa-eye-slash" data-status="hide"></i></button>
        </div>
        <p id="pwd-error" class="error-text">비밀번호를 8자 이상 입력해주세요.</p>
      </div>
      <div class="input-box">
        <h3>비밀번호 확인</h3>
        <div class="pwd-container">
          <input id="pwd-confirm" class="pwd pwd-confirm" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" autocomplete="off">
          <button class="pwd-btn"><i class="fas fa-eye-slash" data-status="hide"></i></button>
        </div>
        <p id="pwd-confirm-error" class="error-text">비밀번호가 일치하지 않습니다.</p>
      </div>
      <button id="signup-btn" class="btn" disabled>
        회원가입
      </button>
      <div class="oauth-login">
        <span>간편 로그인하기</span>
        <div class="links"> 
          <a href="https://www.google.com/" class="btn"><img src="/assets/logo_goole.png"></a>
          <a href="https://www.kakaocorp.com/page/" class="btn"><img src="/assets/logo_kakao.png"></a>
        </div>
      </div>
      <div class="login">
        <span>이미 회원이신가요?</span>
        <a href="/login">로그인</a>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <span>사용 중인 이메일입니다.</span>
        <button>확인</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/signup.js"></script>
  <script>
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        document.querySelectorAll(".pwd").forEach(input => input.value = '');
      }
    });
  </script>
</body>
</html>
