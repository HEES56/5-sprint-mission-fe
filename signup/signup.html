<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- Google tag (gtag.js) -->

	<script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DYE3D5BWZY');

	<meta charset="UTF-8">
	<title>판다마켓 | 회원가입</title>
	<link rel="stylesheet" href="signup.css"/>
	
	<link rel="stylesheet" as="style" crossorigin
	      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>


</head>
<body>
<main>
	<div class="main-wrapper">
		<div class="logo-img">
			<a href="../"><img src="../imgs/logo-big.png"/></a>
		</div>
		<div class="form-wrapper">
			
			<div class="form-content">
				<label for="email">이메일</label>
				<input id="email" type="email" placeholder="이메일을 입력해주세요"/>
			</div>
			
			<div class="form-content">
				<label for="nickname">닉네임</label>
				<input id="nickname" type="text" placeholder="닉네임을 입력해주세요"/>
			</div>
			
			<div class="form-content">
				<label for="password">비밀번호</label>
				<input id="password" type="password" placeholder="비밀번호를 입력해주세요"/>
			</div>
			
			<div class="form-content">
				<label for="confirm-password">비밀번호 확인</label>
				<input id="confirm-password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
			</div>
			
			<div class="form-button">
				<button type="button" onclick="">회원가입</button>
			</div>
		
		</div>
		
		<div class="snslogin-wrapper">
			<div class="snslogin-p">
			<p>간편 로그인하기</p>
			</div>
			<div class="snslogin-list">
				<a href="https://google.com"><img src="../imgs/google-circle.png" /></a>
				<a href="https://kakaocorp.com/page"><img src="../imgs/kakao-circle.png"/></a>
			</div>
		</div>
		<div class="signin-wrapper">
			<p>이미 회원이신가요? <a href="../login/login.html">로그인</a></p>
		</div>
	</div>
</main>

</body>
</html>
