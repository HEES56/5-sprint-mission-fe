<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
</head>
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="signup_box">
            <div class="loginlogo"><a href="../../index.html"><img src="logo.png"></a></div>
                <div class="email_input">
                    <label class="email">이메일</label>
                    <div>
                        <input type="email" id="emailInput" placeholder="이메일을 입력해주세요">
                    </div>
                </div>
                <div class="nickname_input">
                    <label class="email">닉네임</label>
                    <div>
                        <input type="email" placeholder="닉네임을 입력해주세요">
                    </div>
                </div>
                <div class="passwd_input">
                    <label class="passwd">비밀번호</label>
                    <div class="passwd_label">
                        <input type="password" id="passwordInput" placeholder="비밀번호를 입력해주세요" >
                        <img src="../secret.png" id="togglePassword" alt="비밀번호 보기">
                    
                    </div>
                </div>
                <div class="repasswd_input">
                    <label class="passwd">비밀번호 확인</label>
                    <div class="passwd_label">
                        <input type="password" id="checkPasswordInput" placeholder="비밀번호를 다시 한 번 입력해주세요" >
                        <img src="../secret.png" id="togglePassword2">
                    
                    </div>
                </div>
                <div id="login_bt" style="pointer-events: none;">
                    <a class="signup">회원가입</a>
                </div>
                <div class="easy_login">
                    <div class="easy_box">
                        <div class="do_easy">
                            간편 로그인하기
                        </div>
                        <div class="img">
                            <a href="https://www.google.com/"><img src="../goggle.png"></a><a href="https://www.kakao.com/page/"><img src="../kakao.png"></a>
                        </div>
                    </div>
                   
                </div>
                <div class="join_panda">
                    <a>이미 회원이신가요?&nbsp;&nbsp;<a href="../login.html">로그인</a>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">사용중인 이메일입니다.</p>
            <button id="confirmButton" class="confirm-btn">확인</button>
        </div>
    </div> 
    <script src="signup.js"></script>
</body>
</html>
